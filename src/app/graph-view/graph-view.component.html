<div class='container-fluid'>
    <div class='row'>
        <div class='col-5 p-3'>
            <div class="input-group">
                <div class="input-group-prepend ">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01" (change)="changeListener($event)">
                    <label class="custom-file-label" for="inputGroupFile01">{{ filename || 'Choose file' }}</label>
                </div>
                <button class="btn btn-outline-secondary ml-2" (click)="loadGraph()" [disabled]="!repositories || loading"><i [className]="loading ? 'fas fa-redo-alt fa-spin' : 'fas fa-redo-alt'"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="chart-container">
    <canvas #myChart id='myChart'
            baseChart
            [chartType]="'line'"
            [datasets]="chartData"
            [options]="chartOptions"
            [legend]="false"
            (chartClick)="onChartClick($event)"
            (chartHover)="onChartHover($event)">
    </canvas>
</div>
<ul class="list-group">
    <app-commit-view *ngIf="commit" [message]="commit.message"
                                    [author]="commit.author"
                                    [commitDate]="commit.date"></app-commit-view>
</ul>
