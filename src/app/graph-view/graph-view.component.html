<div class="container-fluid">
    <div class="row">
        <div class="col-7 p-3">
            <div class="input-group">
                <div class="input-group-prepend ">
                    <span class="input-group-text" id="inputGroupFileAddon01"><i class="fas fa-upload"></i></span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01" (change)="changeListener($event)" />
                    <label class="custom-file-label" for="inputGroupFile01">{{
            filename || 'Choose file'
          }}</label>
                </div>
                <button class="btn btn-outline-secondary ml-2" (click)="readFile()" [disabled]="!file || loading">
                    <i [ngClass]="loading ? 'fas fa-redo-alt fa-spin' : 'fas fa-redo-alt'"></i>
                </button>
                <button class="btn btn-outline-secondary ml-2" (click)="changeUnit()"
                    [disabled]="!repositories || loading">
                    <i [ngClass]="
              chartOptions.scales.xAxes[0].time.unit == 'day'
                ? 'fas fa-calendar-day'
                : 'fas fa-calendar-week'
            "></i>
                </button>
                <select class="form-control ml-2" [disabled]="!repositories || loading" [(ngModel)]="groupeTP"
                    (change)="loadGraphData()">
                    <option *ngFor="let groupeTP of groupesTP" [value]="groupeTP">{{groupeTP}}</option>
                </select>
                <div class="dropdown ml-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filtres
                    </button>
                    <div class="dropdown-menu">
                        <form class="px-4 py-3">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="customSwitch1"
                                    [(ngModel)]="showSeances" (change)="loadGraphData()"
                                    [ngModelOptions]="{standalone: true}">
                                <label class="custom-control-label" for="customSwitch1">SÃ©ances</label>
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="customSwitch2"
                                    [(ngModel)]="showCorrections" (change)="loadGraphData()"
                                    [ngModelOptions]="{standalone: true}">
                                <label class="custom-control-label" for="customSwitch2">Corrections</label>
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" selected id="customSwitch3"
                                    [(ngModel)]="showReviews" (change)="loadGraphData()"
                                    [ngModelOptions]="{standalone: true}">
                                <label class="custom-control-label" for="customSwitch3">Reviews</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="chart-container">
    <canvas #myChart id="myChart" baseChart [chartType]="'line'" [datasets]="chartData" [options]="chartOptions"
        [legend]="false" (chartClick)="onChartClick($event)">
    </canvas>
</div>
