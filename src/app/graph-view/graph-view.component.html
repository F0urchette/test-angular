<div class="chart-container">
    <canvas #chart
            baseChart
            [chartType]="'line'"
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="true"
            (chartClick)="onChartClick($event)"
            (chartHover)="onChartHover($event)">
    </canvas>
</div>
<ul class="list-group">
    <app-commit-view *ngIf="commit" [message]="commit.message"
                                    [author]="commit.author"
                                    [commitDate]="commit.date"></app-commit-view>
</ul>
