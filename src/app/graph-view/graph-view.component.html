<div >
    <canvas #chart
        baseChart
        [chartType]="'line'"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)"
        (chartHover)="onChartHover($event)">
    </canvas>
    {{data}}
</div>
