<button class="btn btn-success" *ngIf="!authService.isSignedIn('btn success')" [disabled]="loading" (click)="onSignInGithub()">
    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Se connecter
</button>
<button class="btn btn-danger" *ngIf="authService.isSignedIn('btn danger')" (click)="onSignOut()">Se d√©connecter</button>

<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
    </div>
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01"
        aria-describedby="inputGroupFileAddon01" (change)="changeListener($event)">
        <label class="custom-file-label" for="inputGroupFile01">{{ filename || 'Choose file' }}</label>
    </div>
</div>
